<hr>
<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
<!-- Nombre -->
  <div class="mb-3 row">
    <label clase="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-12">
      <input class="form-control"
      [ngModel]=" "
      name="nombre"
      placeholder="Nombre de la persona"
      required>
      <span class="form-text text-danger"
      *ngIf="miFormulario.controls['nombre']?.errors
      && miFormulario.controls['nombre']?.touched">Este campo es obligatorio</span>
    </div>
  </div>

  <!-- Agregar -->
  <div class="mb-3 row">
    <label clase="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-12">
      <div class="input-group">
        <input class="form-control"
        [(ngModel)]="nuevoJuego"
        (keyup.enter)="agregarJuego"
        name="nuevoJuego"
        placeholder="Agregar Favorito"
        >
        <button class="btn btn-outline-primary"
                type="button" (click)="agregarJuego()"> Agregar</button>
      </div>
    </div>
  </div>

<!-- Listado -->
  <div class="mb-3 row">
    <label clase="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-12">
      <div class="input-group mb-1"
      *ngFor="let juego of persona.favoritos; let i = index">
        <input
        [(ngModel)]="juego.nombre"
        name="favorito_{{i}}"
        class="form-control "
        required>
        <button class="btn btn-outline-danger"
        type="button" (click)="eliminar(i)"> Eliminar</button>

      </div>

      </div>
  </div>


  <div class="mb-3 row">
     <div class="col-sm-12">
     <button type="button"
            class="btn btn-primary float-end "
            [disabled]="miFormulario.invalid"
            (click)="guardar()">Guardar</button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
