<h2>Reactive: Switches</h2>
<hr>


<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
<!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"> Género</label>
      <div class="col-sm-9">


        <div class="form-check">
          <input class="form-check-input" type="radio"
          value="M"
          formControlName="genero" id="radioMasculino">
          <label class="form-check-label" for="radioMasculino" required>
            Masculino</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio"
          value="F"
          formControlName="genero" id="radioFemenino" >
          <label class="form-check-label" for="radioFemenino" required>
            Femenino
          </label>
        </div>
      </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
      <div class="col-sm-9">

        <div class="form-check form-switch mt-2">
          <input class="form-check-input" formControlName="notificaciones"
          type="checkbox" id="flexSwitchCheckChecked" >
          <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
        </div>


      </div>
    </div>

    <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">

        <div class="form-check">
          <input class="form-check-input"
                 type="checkbox" formControlName="condiciones" id="defaultCheck1" required>
          <label class="form-check-label" for="defaultCheck1">
            Términos y condiciones
          </label>
        </div>

      </div>
  </div>


  <!-- Boton submit-->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
    </div>
  </div>


<h5>Valor del formulario</h5>
<pre>{{miFormulario.value | json}}</pre>
<br>

<h5>Persona</h5>
<pre>{{persona | json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
<br>

<!--<h5>Errors</h5>
<pre>{{ miFormulario.controls['terminos']?.errors | json }}</pre>
<br>-->

<pre>Condiciones:</pre>
</form>
